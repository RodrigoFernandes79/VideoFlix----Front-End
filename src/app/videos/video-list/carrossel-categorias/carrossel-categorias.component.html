<p-carousel [value]="categorias" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template let-categoria pTemplate="item">
        <div class="categoria-item m-3 p-2">
            <div class="p-mb-3">
                <button pButton pRipple type="button" styleClass="p-button-sm" class="border-3   mx-2 p-button-rounded p-button-text">
			<p  [ngStyle]="{color:categoria.cor}" (click)="listarVideos(categoria.id)">{{categoria.titulo}}</p></button>
            </div>
        </div>
    </ng-template>
</p-carousel>
